<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Translate</title>
</head>

<body>
  <header class="header text-center">
    <img src="./assets/img/translator-log.png" alt="translator logo">
  </header>

  <main class="main-container">
    <div class="text-container w-100 p-5">
      <textarea id="text-area" class="text-translated "></textarea>
      <button id="trascrip-button"><img width="40px"  src="./assets/img/speaker.png" alt="speaker"></button>
    </div>


    <div class="text-center">
      <button id="record-button">
        <img src="./assets/img/mic.png" alt="microfone">
      </button>
      <div class="dropdown">
        <button id="btn-lang" class="btn btn-primary dropdown-toggle p-3 fs-5" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          Escolha o idioma
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item fs-3" href="#">Inglês</a></li>
          <li><a class="dropdown-item fs-3" href="#">Francês</a></li>
          <li><a class="dropdown-item fs-3" href="#">Alemão</a></li>
          <li><a class="dropdown-item fs-3" href="#">Português</a></li>
          <li><a class="dropdown-item fs-3" href="#">Japonês</a></li>
          <li><a class="dropdown-item fs-3" href="#">Russo</a></li>
        </ul>
      </div>
    </div>

  </main>



  <script type="module" src="./assets/js/index.js"></script>
  <script type="module" src="./assets/js/audioRecognition.js"></script>
  <script type="module" src="./assets/js/textTranscription.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
